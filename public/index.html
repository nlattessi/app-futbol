<!-- index.html -->
<!doctype html>

<!-- ANGULAR MODULE -->
<html ng-app="appFutbol">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>App-Futbol</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

      <!-- JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>

      <!-- ANGULAR CUSTOM -->
      <script src="js/appCanchas.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>app-futbol <span class="label label-info">{{ canchas.length }}</span></h1>
        </div>

        <!-- TODO LIST -->
        <div id="cancha-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

            <div class="list-group" ng-repeat="cancha in canchas">
                <a href="#" class="list-group-item clearfix">
                    {{ cancha.id }} -- {{ cancha.nombre }} -- {{ cancha.direccion }}
                    <span class="pull-right">
                        <button class="btn btn-xs btn-warning" ng-click="deleteCancha(cancha.id)">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </span>
                </a>
            </div>

        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="cancha-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="nombre" ng-model="formData.nombre">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" placeholder="direccion" ng-model="formData.direccion">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createCancha()">Agregar</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
